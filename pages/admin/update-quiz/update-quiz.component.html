<mat-card>
    <div class="mt10"></div>
    <h1 class="text-center">Update Quiz</h1>
    <mat-card-content>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form *ngIf="quiz" (ngSubmit)="updateSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>
                                Title
                            </mat-label>
                            <input required type="text" name="title" matInput placeholder="Enter here"
                                [(ngModel)]="quiz.title">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>
                                Description
                            </mat-label>
                            <textarea name="description" rows="4" matInput placeholder="Enter here"
                                [(ngModel)]="quiz.description"></textarea>
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>
                                        Number of questions
                                    </mat-label>
                                    <input required type="text" name="numberOfQuestions" matInput
                                        placeholder="Enter here" [(ngModel)]="quiz.numberOfQuestions">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>
                                        Max Marks
                                    </mat-label>
                                    <input required type="text" name="maxMarks" matInput placeholder="Enter here"
                                        [(ngModel)]="quiz.maxMarks">
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-slide-toggle name="active" class="mt20" [(ngModel)]="quiz.active">
                            Publish Status
                        </mat-slide-toggle>
                        <br />
                        <mat-form-field class="mt20 full-width">
                            <mat-label>Category</mat-label>
                            <mat-select [(ngModel)]="quiz.category.cid" name="category">
                                <mat-option *ngFor="let c of categories" [value]="c.cid">
                                    {{c.title}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
