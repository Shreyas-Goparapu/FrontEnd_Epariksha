<mat-card class="mycard">
    <div class="mt10"></div>
    <h1 class="text-center">Add New Category</h1>
    <mat-card-content>
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>
                                Title
                            </mat-label>
                            <input required type="text" name="title" matInput placeholder="Enter here" [(ngModel)]="category.title">
                          </mat-form-field>
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>
                                Description
                            </mat-label>
                            <textarea name="description" rows="4" matInput placeholder="Enter here" [(ngModel)]="category.description"></textarea>
                          </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
