<mat-card>
    <div class="mt20"></div>
    <h1 class="text-center">Adding question to {{quiztitle}} Quiz</h1>
    <div class="container">
        <div class="row">
            <mat-card-header>
                <mat-card-subtitle >
                    <b class="ml20">Enter the details of the new question</b> 
                </mat-card-subtitle>
            </mat-card-header>
            <div class="col-md-12">
                <mat-card-content>
                    <form (ngSubmit)="questionSubmit()">
                        <!-- <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Enter question content</mat-label>
                            <textarea required [(ngModel)]="question.content" name="content" matInput placeholder="Enter here"></textarea>
                        </mat-form-field> -->

                        <ckeditor
                         [editor]="Editor"
                         data="<h1>Enter the question here.</h1>"
                         name="content"
                         [(ngModel)]="question.content">
                        </ckeditor>
                        <div class="mt25"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input required [(ngModel)]="question.option1" name="option1" matInput type="text" placeholder="Enter here">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input required [(ngModel)]="question.option2" name="option2" matInput type="text" placeholder="Enter here">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input [(ngModel)]="question.option3" name="option3" matInput type="text" placeholder="Enter here">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input [(ngModel)]="question.option4" name="option4" matInput type="text" placeholder="Enter here">
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Select Answer</mat-label>
                            <mat-select required [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">ADD</button>
                        </div>
                    </form>
                </mat-card-content>
            </div>
        </div>
    </div>
</mat-card>
