<div class="mt20"></div>
<mat-sidenav-container [hasBackdrop]="true" class="sidenav">
    <mat-sidenav mode="side" [(opened)]="_sidenavService.isOpen">
        <mat-card>
            <mat-action-list>
                <div class="menu-items">
                <h2 class="text-center">MENU</h2>
                <button mat-list-item routerLink='/user-dashboard'><mat-icon mat-list-icon>home</mat-icon>Home</button>
                <button mat-list-item [routerLink]="'/user-dashboard/quizzes/' + 0"><mat-icon mat-list-icon>clear_all</mat-icon>All Quizzes</button>
                <button mat-list-item [routerLink]="'/user-dashboard/quizzes/' + c.cid" *ngFor="let c of categories"><mat-icon mat-list-icon>extension</mat-icon>{{c.title}}</button>
            </div>
            </mat-action-list>
        </mat-card>
    </mat-sidenav>

    <mat-sidenav-content>
        <div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<div class="mt20"></div>
